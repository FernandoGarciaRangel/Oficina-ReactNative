<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Serviços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .botoes-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .btn {
            display: block;
            padding: 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Gerenciamento de Serviços</h1>
            <p>Bem-vindo ao nosso sistema de gerenciamento</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="botoes-container">
                <a href="Paginas/PaginasAdm/areaAdm.html" class="btn">Área do Administrador</a>
                <a href="Paginas/PaginasCliente/areaCliente.html" class="btn">Área do Cliente</a>
                <a href="Paginas/PaginasMecanico/areaMecanico.html" class="btn">Área do Mecânico</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Sistema de Gerenciamento de Serviços. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
