<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrador</title>
    <link rel="stylesheet" href="loginAdm.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>Login Administrador</h1>
        <p>Acesso restrito ao painel administrativo</p>
      </div>
      <form id="loginForm" onsubmit="return handleLogin(event)">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-button">Entrar</button>
        <p id="errorMessage" class="error-message"></p>
      </form>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        // Aqui você pode adicionar a lógica de autenticação
        // Por enquanto, vamos apenas simular um login básico
        if (username === "admin" && password === "admin123") {
          // Redirecionar para a página do painel administrativo
          window.location.href = "../PainelAdm/painelAdm.html";
        } else {
          errorMessage.style.display = "block";
          errorMessage.textContent = "Usuário ou senha incorretos";
        }

        return false;
      }
    </script>
  </body>
</html>
